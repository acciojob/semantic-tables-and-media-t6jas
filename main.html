<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Table and Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-8 font-sans">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-indigo-700">Student Roll and Name Data</h1>

        <table class="w-full border-collapse shadow-lg bg-white rounded-lg mb-12">
            <caption class="p-2 text-lg font-semibold text-gray-700 caption-top">Roll Numbers and Names</caption>
            <thead class="bg-indigo-600 text-white">
                <tr>
                    <th class="py-3 px-4 text-left border-r border-indigo-700">Roll Number</th>
                    <th class="py-3 px-4 text-left">Name</th>
                </tr>
            </thead>

            <tbody class="divide-y divide-gray-200">
                <tr class="hover:bg-indigo-50 transition duration-150">
                    <td class="py-3 px-4">101</td>
                    <td class="py-3 px-4">Alice Johnson</td>
                </tr>
                <tr class="hover:bg-indigo-50 transition duration-150">
                    <td class="py-3 px-4">102</td>
                    <td class="py-3 px-4">Bob Smith</td>
                </tr>
                <tr class="hover:bg-indigo-50 transition duration-150">
                    <td class="py-3 px-4">103</td>
                    <td class="py-3 px-4">Charlie Brown</td>
                </tr>
            </tbody>
        </table>

        <h2 class="text-3xl font-bold mb-6 text-gray-800 border-b-2 pb-2">List of medias</h2>

        <ol class="list-decimal list-inside space-y-8 p-6 bg-white shadow-lg rounded-lg">
            
            <li class="text-lg font-semibold">Image: Landscape Photo (ID 123)
                <div class="mt-3 p-4 border rounded-lg bg-gray-50">
                    <img 
                        src="https://picsum.photos/id/123/200/300" 
                        alt="A scenic landscape view of a mountain and sky" 
                        class="mx-auto rounded-md shadow-md"
                    />
                </div>
            </li>
            
            <li class="text-lg font-semibold">Video: Big Buck Bunny
                <div class="mt-3 p-4 border rounded-lg bg-gray-50">
                    <video 
                        controls 
                        preload="metadata"
                        class="w-full max-w-lg mx-auto rounded-md shadow-md"
                    >
                        <source 
                            src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" 
                            type="video/mp4"
                        >
                        Your browser does not support the video tag.
                    </video>
                </div>
            </li>
            
            <li class="text-lg font-semibold">Audio: Epoq-Lepidoptera (OGG)
                <div class="mt-3 p-4 border rounded-lg bg-gray-50">
                    <audio 
                        controls 
                        class="w-full max-w-lg mx-auto"
                    >
                        <source 
                            src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" 
                            type="audio/ogg"
                        >
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </li>

        </ol>

    </div>

</body>
</html>
